name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'
          channel: 'stable'
      - name: Dependencies
        run: flutter pub get
      - name: Check format
        run: dart format --set-exit-if-changed lib test
      - name: Analyze
        run: flutter analyze
